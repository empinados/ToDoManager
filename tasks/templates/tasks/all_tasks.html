{% extends "tasks/base.html" %}
{% block title %}All Tasks{% endblock %}

{% block content %}
<h2>All Tasks</h2>

{% if tasks %}
  <ul>
    {% for t in tasks %}
      <li>
        {% if t.is_done %}✅{% else %}⏳{% endif %}
        {{ t.title }} ({{ t.project.name }})
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No tasks.</p>
{% endif %}
{% endblock %}
