{% extends "tasks/base.html" %}
{% block title %}Projects{% endblock %}

{% block content %}
<h2>Projects</h2>

{% if projects %}
  <ul>
    {% for p in projects %}
      <li><a href="{% url 'tasks:project_detail' p.id %}">{{ p.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No projects yet.</p>
{% endif %}
{% endblock %}
